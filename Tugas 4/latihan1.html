<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Latihan1</title>
</head>

<body>
    <center>
        <div id="formLogin">
            <form name=login onsubmit="event.preventDefault()">
                <table width=225 border=1 cellpadding=3<tr>
                    <td colspan=2>
                        <center>
                            <font size="+2"><b>LOGIN</b>
                        </center>
                    </td>
                    </tr>
                    <tr>
                        <td>Username:
                        </td>
                        <td><input type=text name=username></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type=password name=password></td>
                    </tr>
                    <tr>
                        <td colspan=2 align=center><input type=button value="Sign In" onClick="signIn()">
                        </td>
                    </tr>
                </table>
            </form>
    </center>
    </div>

    <div id="halaman" hidden>
        <table>
            <tr>
                <td>
                    <div id="regis">
                        <form onsubmit="event.preventDefault();onSubmit();" autocomplete="off">
                            <div>
                                <label>Email</label>
                                <input type="text" name="Email" id="Email" />
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="text" name="Password" id="Password" />
                            </div>
                            <div>
                                <label>Nama</label>
                                <input type="text" name="Name" id="Name" />
                            </div>
                            <div>
                                <label>Alamat</label>
                                <input type="text" name="Address" id="Address" />
                            </div>
                            <div>
                                <label>Jenis Kelamin</label>
                                <input type="text" name="Gender" id="Gender" />
                            </div>
                            <div>
                                <label>Hobi</label>
                                <input type="text" name="Hoby" id="Hoby" />
                            </div>
                            <div>
                                <label>Agama</label>
                                <input type="text" name="Religion" id="Religion" />
                            </div>
                            <div>
                                <label>Jabatan</label>
                                <input type="text" name="Position" id="Position" />
                            </div>
                            <div class="form-action-buttons">
                                <input type="submit" value="Submit" />
                            </div>
                        </form>
                    </div>
                </td>
                <td>
                    <table class="list" id="hasilData">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Alamat</th>
                                <th>Jenis Kelamin</th>
                                <th>Hobi</th>
                                <th>Agama</th>
                                <th>Jabatan</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
            </tr>
        </table>

        
    </div>


    <script src="script.js"></script>
</body>

</html>
