<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas G2</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body style="background-color: green">
    <center>
        <div id="formLogin">
            <form name=login onsubmit="event.preventDefault()">
                <table width=225 border=1 cellpadding=3<tr>
                    <td colspan=2>
                        <center>
                            <font size="+2"><b>LOGIN</b>
                        </center>
                    </td>
                    </tr>
                    <tr>
                        <td>Username:
                        </td>
                        <td><input type=text name=username></td>
                    </tr>

                    <tr>
                        <td>Password:</td>
                        <td><input type=password name=password></td>
                    </tr>
                    <tr>
                        <td colspan=2 align=center><input type=button value="Sign In" onClick="signIn()">
                        </td>
                    </tr>
                </table>
            </form>
    </center>
    </div>

    <div id="halaman" hidden>
        <table>
            <tr>
                <td>
                    <!--HTML form for crud operation-->
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label>Email</label>
                            <input type="text" name="Email" id="Email" />
                        </div>
                        <div>
                            <label>Nama</label>
                            <input type="text" name="Name" id="Name" />
                        </div>
                        <div>
                            <label>Alamat</label>
                            <input type="text" name="Address" id="Address" />
                        </div>
                        <div>
                            <label>Jenis Kelamin</label>
                            <input type="text" name="Gender" id="Gender" />
                        </div>
                        <div>
                            <label>Agama</label>
                            <select id="Religion" >
                                <option></option>
                                <option value="Islam">Islam</option>
                                <option value="Katolik">Katolik</option>
                                <option value="Protestan">Protestan</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Budha">Budha</option>
                        </div>
                        <div>
                            <label>Hobi</label>
                            <input type="text" name="Hoby" id="Hoby" />
                        </div>
                        <div>
                            <label>Jabatan</label>
                            <select id="Position">
                                <option></option>
                                <option value="Manager">Manager</option>
                                <option value="Supervisior">Supervisior</option>
                                <option value="Staff">Staff</option>
                        </div>
                        <div class="form_action--button">
                            <input type="submit" value="Submit" />
                            <input type="reset" value="Reset" />
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="employeeList">
                        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Name...">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Alamat</th>
                                <th>Jenis Kelamin</th>
                                <th>Hobi</th>
                                <th>Agama</th>
                                <th>Jabatan</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
